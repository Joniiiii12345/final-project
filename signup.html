<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<form  action="web.html" method="get" style="border:none">
    <div class="display">
        <div  id="signup">
        <br>
        <h1>Sign Up</h1>
        <label for="Username"> <b style="color: #f0effc;">Username</b> </label><br>
        <input style="border-radius: 4px #dfdfdf;" type="text" name="Username" placeholder="Enter Username" required><br>
        <br>
        <br>
        <label for="Email"> <b style="color: #f0effc;">Email</b> </label><br>
        <input style="border-radius: 4px #dfdfdf;" type="email" name="Email" placeholder="Enter Email" required><br>
        <br>
        <br>
        <label for="password"> <b style="color: #f0effc;">Password</b> </label><br>
        <input style="border-radius: 4px #dfdfdf ;" type="password" minlength="4" maxlength="16" name="password" placeholder="Enter Password" required><br>
        <br>
        <br>
        <label for="re-password"> <b style="color: #f0effc;">Re-type Password</b> </label><br>
        <input style="border-radius: 4px #a5adb9;" type="password" minlength="4" maxlength="16" name="re-password" placeholder="Re-type password" required><br>
        <br>
        <br>
        <label> <b style="color: #f0effc;">Select ur gender:</b> </label><br>
        <b style="color: #f0effc;" >Male</b><input type="radio"  name="gender" id="male" required>
        <b style="color: #f0effc;" >Female</b><input type="radio" name="gender" id="Female" required>
        <b style="color: #f0effc;" >Other</b><input type="radio" name="gender" id="Other" required>
        <br>
        <br>
        <button type="submit" class="signupbtn"><b style="color: white;">Sign Up</b></button>
        <br>
        <b style="color: #f0effc;">Already have an account,<a href="login.html">click here</a></b>
    </div>
</div>
    
</form>
    

</body>
</html>
